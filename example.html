<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>example</title>
	<script src="js/RegExpVaildate.js"></script>
	<script src="js/simpleTips.js"></script>
</head>
<body>
	<input type="text" name="text" id="input" placeholder="身份证号码">
	<button id="btn">提交</button>
	<script>

		let text = document.getElementById('input'),
			btn = document.getElementById('btn');
		btn.addEventListener('click',function(argument) {
			var result = RegExpVaildate.idcard(text.value);
			if(result.status == 0){
				simpleTips.alert(result.msg,"错误提示信息",function(){
					//确定按钮
					return true;//需要手动关闭
				},function(){
					//取消按钮
					//没有返回值，或者删除此函数，自动关闭弹窗
				})
			}else{
				simpleTips.alert(result.msg,"成功提示信息");
			}
		})
	</script>
</body>
</html>
